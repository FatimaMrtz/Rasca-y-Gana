<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rasca y Gana - Â¡Juega y Gana!</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
body {
background-color: #FFD6FA;
font-family: Arial, sans-serif;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
margin: 0;
min-height: 100vh;
}
header {
text-align: center;
margin-bottom: 20px;
}
header img {
width: 150px;
}
h1 {
color: #ff6b6b;
margin-bottom: 5px;
}
p {
color: #555;
font-size: 18px;
}
.grid {
display: grid;
grid-template-columns: repeat(10, 60px);
gap: 10px;
margin-bottom: 20px;
}
.casilla {
width: 60px;
height: 60px;
background-color: #ffe66d;
display: flex;
align-items: center;
justify-content: center;
font-weight: bold;
color: #333;
border-radius: 5px;
cursor: pointer;
position: relative;
overflow: hidden;
}
.casilla:hover {
background-color: #f8c291;
}
.overlay {
background-color: #bdc3c7;
width: 100%;
height: 100%;
position: absolute;
top: 0;
left: 0;
z-index: 2;
transition: opacity 0.3s;
}
.casilla.rascada .overlay {
opacity: 0;
pointer-events: none;
}
.contador {
font-size: 20px;
margin-bottom: 10px;
color: #333;
}
.whatsapp {
margin-top: 10px;
}
.whatsapp a {
color: #25d366;
font-size: 30px;
text-decoration: none;
transition: transform 0.3s;
}
.whatsapp a:hover {
transform: scale(1.2);
}
/* Estilos del popup */
.popup {
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
background-color: #6c5ce7;
color: white;
padding: 20px;
border-radius: 10px;
text-align: center;
z-index: 10;
display: none;
animation: fadeIn 0.5s;
}
@keyframes fadeIn {
from { opacity: 0; }
to { opacity: 1; }
}
.popup i {
font-size: 30px;
margin-bottom: 10px;
}
</style>
</head>
<body>
<header>
<img src="Rasca y Gana.png" alt="Rasca y Gana">
<h1>Rasca y Gana - Â¡Solo $10!</h1>
<p>Encuentra los 50 premios ocultos en 80 casillas ðŸŽ‰</p>
</header>

<div class="contador">
Premios restantes: <span id="premiosRestantes">50</span>
</div>

<div class="grid" id="grid">
<!-- AquÃ­ se generan las casillas -->
</div>

<div class="whatsapp">
<a href="https://wa.me/529213330499" target="_blank">
<i class="fab fa-whatsapp"></i>
</a>
</div>

<!-- Popup de ganador -->
<div class="popup" id="popupGanador">
<i class="fas fa-trophy"></i>
<p>Â¡Felicidades, encontraste un premio! ðŸŽ‰</p>
</div>

<script>
const grid = document.getElementById("grid");
const premiosRestantesEl = document.getElementById("premiosRestantes");
const popupGanador = document.getElementById("popupGanador");

// Generar 80 casillas numeradas
let premiosRestantes = 50;
let premios = Array(80).fill(false);

// Asignar premios aleatoriamente
for (let i = 0; i < 50; i++) {
let posicion;
do {
posicion = Math.floor(Math.random() * 80);
} while (premios[posicion]);
premios[posicion] = true;
}

// Generar HTML de cada casilla
premios.forEach((esPremio, index) => {
const casilla = document.createElement("div");
casilla.classList.add("casilla");
casilla.innerHTML = `<div class="overlay"></div>${index + 1}`;

casilla.addEventListener("click", () => {
if (!casilla.classList.contains("rascada")) {
casilla.classList.add("rascada");
if (esPremio) {
casilla.style.backgroundColor = "#6c5ce7";
casilla.innerHTML = "ðŸŽ‰";
premiosRestantes--;
premiosRestantesEl.textContent = premiosRestantes;
mostrarPopup();
} else {
casilla.style.backgroundColor = "#d63031";
casilla.innerHTML = "ðŸ’”";
}
}
});

grid.appendChild(casilla);
});

function mostrarPopup() {
popupGanador.style.display = "block";
setTimeout(() => {
popupGanador.style.display = "none";
}, 3000); // Se oculta despuÃ©s de 3 segundos
}
</script>
</body>
</html>
